<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="fname">Name</label>
		<input type="text" id="fname" minlength="3" maxlength="50" required>
		<br>
		<label for="fportfolio">Portfolio</label>
		<input type="url" id="fportfolio" required>
		<br>
		<label for="favcolor">Favorite Color</label>
		<input type="color" id="favcolor" required>
		<br>
		<label for="flikeness">Likeness</label>
		<input type="range" id="flikeness" min="1" max="100" required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
